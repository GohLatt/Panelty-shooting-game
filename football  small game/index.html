<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panelty</title>
    <script
      src="https://kit.fontawesome.com/1d453984df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="goal-net-container">
        <div class="goal-net">
          <img src="img/istockphoto-469033300-612x612.jpg" alt="" />
        </div>
      </div>
      <div class="keeper">
        <img src="img/glove.jpg" alt="" />
      </div>

      <div class="football">
        <img src="img/football1.jpg" alt="" />
      </div>

      <div class="btn-container">
        <div class="btn-second-container">
          <div class="btn-kick">
            <button id="4" class="btn arrow">&#8598;</button>
            <button id="5" class="btn arrow">&#8593;</button>
            <button id="3" class="btn arrow">&#8599;</button>
          </div>
          <div class="btn-kick">
            <button id="7" class="btn arrow">&#8592;</button>
            <button id="6" class="btn">C</button>
            <button id="8" class="btn arrow">&#8594;</button>
          </div>
          <div class="btn-kick">
            <button id="1" class="btn arrow">&#8601;</button>
            <button id="2" class="btn arrow">&#8595;</button>
            <button id="0" class="btn arrow">&#8600;</button>
          </div>
        </div>
      </div>
      <div class="youAndOppent">
        <h2>Chose Your Team and Oppent Team</h2>
        <div class="teamImgContainer">
          <div><img class="team0" src="img/manu.png" alt="" /></div>
          <div><img class="team1" src="img/liver.png" alt="" /></div>
          <div><img class="team2" src="img/psg.png" alt="" /></div>
        </div>
        <div class="team1AndTeam2">
          <div class="playerOne"><img src="img/img7.jpg" alt="" /></div>
          <div class="vsSign">VS</div>
          <div class="playerTwo"><img src="img/img7.jpg" alt="" /></div>
        </div>
        <h4>Your Team vs Oppent Team</h4>
      </div>
      <div class="penalty-countOne">
        <h4>Player Mode</h4>
        <div class="cirle circle01"></div>
        <div class="cirle circle02"></div>
        <div class="cirle circle03"></div>
        <div class="cirle circle04"></div>
        <div class="cirle circle05"></div>
      </div>
      <div class="penalty-countTwo">
        <h4>Player Mode</h4>
        <div class="cirle circle11"></div>
        <div class="cirle circle12"></div>
        <div class="cirle circle13"></div>
        <div class="cirle circle14"></div>
        <div class="cirle circle15"></div>
      </div>
      <div class="alretBox">
        <h3>Ggg</h3>
        <button class="btn-next btn">Next one</button>
      </div>
      <div class="game-over">
        <h3>Game has done</h3>
        <p class="gameInfor">The result</p>
        <button class="btn-new btn">New Game</button>
      </div>
      <div class="team-container0">
        <div class="team-logo0">
          <img src="img/manu.png" alt="" />
        </div>
        <div class="team-palyer0">
          <img src="img/goal1.jpg" alt="" />
          <h5>Marcus Rashford</h5>
        </div>
      </div>
      <div class="team-container1">
        <div class="team-logo1">
          <img src="img/manu.png" alt="" />
        </div>
        <div class="team-palyer1">
          <img src="img/goal1.jpg" alt="" />
          <h5>Marcus Rashford</h5>
        </div>
      </div>
      <div class="p0">0</div>
      <div class="p1">0</div>

      <audio id="glory" src="audio/song.mp3"></audio>
      <audio id="messisong" src="audio/messisong.mp3"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
